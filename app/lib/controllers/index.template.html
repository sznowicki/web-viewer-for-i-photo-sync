{{{before}}}
<main>
	<h1>Your photos</h1>
	{{#allPhotosExcerpts}}
		<section>
			<h2>{{key}}</h2>
			<div class="excerpts">
				<div class="excerpts__body">
					{{#files}}
					<img src="{{fullPath}}" alt="{{name}}" />
					{{/files}}
				</div>
			</div>
		</section>

	{{/allPhotosExcerpts}}
</main>
{{{after}}}
